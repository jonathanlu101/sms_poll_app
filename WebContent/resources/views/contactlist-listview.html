<div class="content">
    <div class="container">
        <h1>Contact Lists</h1>
        <button class="btn btn-info" ng-click="openCreateContactListModal()">NEW</button>
        <hr />
        <div class="alert alert-success" ng-show="successMessage">
            {{successMessage.message}}
            <a class="pull-right" ng-show="successMessage.redirectLink" href="{{successMessage.redirectLink}}">{{successMessage.redirectText}}</a>
        </div>
        <div class="alert alert-danger" ng-show="errorMessage">
            {{errorMessage.message}}
            <a class="pull-right" ng-show="errorMessage.redirectLink" href="{{errorMessage.redirectLink}}">{{errorMessage.redirectText}}</a>
        </div>
        <div class="list-group" ng-repeat="contactList in contactLists">
            <div class="list-group-item">
                <div class="row">
                    <div class="col-sm-10">
                        <h4 class="list-group-item-heading"><a href="contactlist/{{contactList.contactListId}}">{{contactList.name}}</a></h4>
                        <p class="list-group-item-text"><strong>{{contactList.contacts.length}} Contacts</strong> are in this list</p>
                    </div>
                    <div class="col-sm-2">
                        <a class="btn btn-primary" href="contactlist/{{contactList.contactListId}}">EDIT</a>
                        <button class="btn btn-danger" ng-click="openDeleteContactListModal(contactList)"><span class="glyphicon glyphicon-trash"></span></button>
                    </div>
                </div>

                <hr/>
                <p class="list-group-item-text">{{contactList.description}}</p>
            </div>
        </div>
    </div>
</div>
