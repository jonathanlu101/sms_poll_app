<div class="modal-header">
    <h3 class="modal-title" id="modal-title">Edit Contact List</h3>
</div>
<form ng-submit="$ctrl.ok()">
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" ng-model="$ctrl.editedContactList.name" ng-value="$ctrl.editedContactList.name" required/>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" rows="5" ng-model="$ctrl.editedContactList.description" ng-value="$ctrl.editedContactList.description" ng-trim="false" maxlength="255" required/>
            <span>{{255 - $ctrl.editedContactList.description.length}} left</span>
        </div>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="Update"/>
        <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
