<div class="modal-header">
    <h3 class="modal-title" id="modal-title">New ContactList</h3>
</div>
<form ng-submit="$ctrl.create(newContactList)">
    <div class="modal-body" id="modal-body">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" ng-model="newContactList.name" required/>
        </div>
        <div class="form-group">
            <label for="description">Description:</label>
            <textarea id="description" class="form-control" rows="5" ng-model="newContactList.description" ng-trim="false" maxlength="255" required/>
            <span>{{255 - newContactList.description.length}} left</span>
        </div>
    </div>
    <div class="modal-footer">
        <input type="submit" class="btn btn-primary" value="Create"/>
        <button class="btn btn-danger" type="button" ng-click="$ctrl.cancel()">Cancel</button>
    </div>
</form>
